name: QGIS Plugin Tests

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install QGIS
      run: |
        sudo apt-get update
        sudo apt-get install -y qgis python3-qgis qgis-plugin-grass
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: List QGIS package contents
      run: ls -l /usr/lib/python3/dist-packages/qgis

    - name: Run tests with coverage
      run: |
        python -m pytest test_plugin.py -v --cov=. --cov-report=term-missing
      env:
        PYTHONPATH: /usr/lib/python3/dist-packages:/usr/share/qgis/python
        QT_QPA_PLATFORM: offscreen
        QGIS_PREFIX_PATH: /usr 